<h2> Liste des produits de {{marque}} </h2>

<table class="table ">
    <thead>
        <tr>
           <th class="col-sm-2"></th>
           <th class="col-sm-5"></th>
           <th class="col-sm-1"></th>
           <th class="col-sm-1"></th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor="let element of items">
            <td><img src="./images/{{element.image}}" width="100%"/></td>
            <td><b>{{ element.nom }}</b><i> {{ element.type }} de marque {{ element.marque }}</i><br> <b>{{element.stock}}</b> en stock</td>
            <td><b>{{ element.prix  }}</b>â‚¬</td>
            <td><button class="btn btn-info btn-block" (click)="appelPanierAjoutComponent(element._id,element.nom,element.prix,element.stock)"><span class="glyphicon glyphicon-plus"> panier</span></button></td> 
            <!-- <td><a [routerLink]="['ajoutProduit/', element._id ]" class="btn btn-info btn-block"><span class="glyphicon glyphicon-plus"> panier</span></a></td> -->
        </tr>
    </tbody>
</table>
